<!DOCTYPE html>
<html>

<head>
  <title>Catalog</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
	<!-- Catalog Navbar -->
  <nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('showCategories') }}">
	    <img src="https://image.flaticon.com/icons/svg/167/167739.svg" width="30" height="30" class="d-inline-block align-top" alt="">
	    Catalog
	  </a>
    <a class="btn btn-primary" href="{{ url_for('showLogin')}}" role="button">Login</a>
  </nav>

  <!-- Categories Icons -->
  <h1 class="text-center mt-3">Categories</h1>
  <div class="container mt-5" id="icons">
    <div class="row">
    	{% for category in categories %}
      <div class="col-sm-4 my-3" align="center">
        <a href="{{ url_for('showItems', category_name=category.name) }}">
					<img src="/static/images/icons/{{ category.name }}.svg" class="img-thumbnail border-0">
					<br>
					<span class="category-label">{{ category.name }}</span>
				</a>
			{% endfor %}
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
